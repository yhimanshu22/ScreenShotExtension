<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Copy Screenshot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            padding: 15px;
            min-width: 250px;
            background-color: #f9f9f9;
        }
        h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            margin-top: 10px; /* Added margin for spacing */
        }
        button:hover:not(:disabled) {
            background-color: #005ecb;
        }
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h3>Quick Copy Screenshot</h3>
    <button id="captureAreaBtn">Select Area to Copy</button>
    <button id="captureFullBtn">Copy Full Page</button>
    <script src="popup.js"></script>
</body>
</html>
