<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Taker</title>
    <style>
                body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }

        h3 {
            color: #222;
            margin-bottom: 20px;
            font-size: 22px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            margin-top: 15px;
            display: none;
            border-radius: 8px;
            border: 3px solid #007bff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #screenshot {
            display: none;
        }

    </style>
    <script src="popup.js" defer></script>
</head>

<body>
    <h3>Screenshot Taker</h3>
    <button id="captureFull">Capture Full Page</button>
    <button id="captureSelected">Capture Selected Area</button>
    <img id="screenshot" alt="Screenshot Preview">
</body>

</html>
